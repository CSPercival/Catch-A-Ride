<!DOCTYPE html>
<html>
<head>
    <title>Catch A Ride - DUO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css')}}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/polyline"></script>
</head>
<body>
    <a href="{{ url_for('home_bp.show_site') }}">Home</a>
    <div class="container">
        <div class="box input-data">
            <form id="user-input">
                <label>
                    Car Start:
                    <input type="text" id="car-start-address" name="car-start-address">
                </label>
                <div id="car-start-address-feedback"></div>
                <label>
                    Public Transport Start:
                    <input type="text" id="pt-start-address" name="pt-start-address">
                </label>
                <div id="pt-start-address-feedback"></div>
                <label>
                    Finish:
                    <input type="text" id="finish-address" name="finish-address">
                </label>
                <div id="finish-address-feedback"></div>
                <!-- <label>
                    Edit Meeting Point
                    <input type="checkbox" id="enable-meeting-point-input">
                </label>
                <label>
                    Meeting Point:
                    <input type="text" id="meeting-point-address" name="meeting-point-address", readonly>
                </label>
                <div id="meeting-point-address-feedback"></div> -->
                <button type="button" id="form-submit-button">Search</button>
            </form>
        </div>
        <div class="box small-map">Small Map</div>
        <div class="box output-data">Route info</div>
        <div class="box big-map">
            <div id="map"></div>
        </div>
    </div>
    <script>
        window.APP_CONFIG = {
            validateAddressUrl: "{{ url_for('input_validator_bp.validate_address') }}",
            submitFormUrl: "{{ url_for('duo_bp.compute_routes') }}"
        };
    </script>
    <script type="module" src="{{ url_for('static', filename='scripts/duoMain.js') }}"></script>
</body>
</html>
